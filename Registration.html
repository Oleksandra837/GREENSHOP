<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: whitesmoke; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 400px;">
        <h2 style="text-align: center;">Login <span style="color: green;">Register</span></h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <label for="email">Enter your email address:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
            <button type="submit" style="width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 5px; font-size: 14px;">Register</button>
            <p style="text-align: center; margin: 10px 0;">Or register with</p>
            <button type="button" style="width: 100%; padding: 10px; margin-bottom: 10px; background-color: burlywood; color: white; border: none; border-radius: 5px;">Continue with Google</button>
            <button type="button" style="width: 100%; padding: 10px; background-color: burlywood; color: white; border: none; border-radius: 5px;">Continue with Facebook</button>
        </form>
    </div>
</body>
</html>
